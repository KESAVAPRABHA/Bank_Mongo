<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - KEC BANKING</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to KEC BANKING, <span id="username"></span>!</h2>
        <p class="mt-3">We are pleased to have you with us.</p>
        <a href="/transfer.html" class="btn btn-primary mr-2">Transfer Money</a>
        <a href="/balance.html" class="btn btn-primary mr-2">Check Balance</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const username = new URLSearchParams(window.location.search).get('username');
            document.getElementById('username').textContent = username;
        });
    </script>
</body>
</html>
